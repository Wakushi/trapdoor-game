[profile.default]
src = "src"
out = "out"
libs = ["lib"]
remappings = ["@openzeppelin=lib/openzeppelin-contracts", "@chainlink/contracts=lib/chainlink/contracts", "@solmate/=lib/solmate/src/"]
ffi = true
evm_version = 'paris'
